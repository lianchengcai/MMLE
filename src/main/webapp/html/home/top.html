<html>
<head>
    <title>Top</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" src="../../script/jquery.js"></script>
	<link type="text/css" rel="stylesheet" href="../../style/blue/top.css" />
</head>
<script type="text/javascript">
	function load(){
	        var name ="";
	      	 $.ajax({
	      		 async: false, 
	   		 type: "POST",
	   		 url: "http://127.0.0.1:8082/mmle/login/session.do",
	   		 dataType:"json",
	   		 contentType: "application/json;charset=utf-8",
	   		 success: function(data){
	   			 name = data['user'].name;
	   			 document.getElementById("username").innerHTML=name;
	   	   },
	   	    error:function(msg){alert("服务器未正常响应，请重试"+msg);}
	   	});  
	}
	
	function loginOut(){
		 $.ajax({
		 async: false, 
   		 type: "POST",
   		 url: "http://127.0.0.1:8082/mmle/login/out.do",
   		 dataType:"json",
   		 contentType: "application/json;charset=utf-8",
   		 success: function(data){
   			 var code = data['code'];
   			 if(code==1)document.getElementById("loginOut").href="../login.html";
   	   },
   	    error:function(msg){alert("服务器未正常响应，请重试"+msg);}
   	});  
	}
	
</script>

<body class="PageBody" style="margin: 0" onload="load()">
 
	<div id="Head1">
		<div id="Logo">
			<a id="msgLink" href="javascript:void(0)"></a>
            <font color="#0000CC" style="color:#F1F9FE; font-size:28px; font-family:Arial Black, Arial">海上移动执法系统</font>
			<!--<img border="0" src="style/blue/images/logo.png" />-->
        </div>
		
		<div id="Head1Right">
			<div id="Head1Right_UserName">
                <img border="0" width="13" height="14" src="../../style/images/top/user.gif" /> 您好，<b><span id="username"></span></b>
			</div>
		</div>
		
        <div id="Head1Right_SystemButton">
            <a id="loginOut" target="_parent" onclick="loginOut()">
				<img  width="78" height="20" alt="退出系统" src="../../style/blue/images/top/logout.gif" />
			</a>
        </div>

	</div>
    
    <div id="Head2">
        <div id="Head2_Awoke">
            <ul id="AwokeNum">
                <li><a target="desktop" href="javascript:void(0)">
						<img border="0" width="11" height="13" src="../../style/images/top/msg.gif" /> 消息
						<span id="msg"></span>
					</a>
				</li>
                <li class="Line"></li>
                <li><a target="desktop" href="javascript:void(0)">
						<img border="0" width="16" height="11" src="../../style/images/top/mail.gif" /> 邮件
						<span id="mail"></span>
					</a>
				</li>
                <li class="Line"></li>
				  <!-- 是否有待审批文档的提示1，数量 -->
            </ul>
        </div>

	</div>

</body>
</html>
